
 <div class="row">
          <div class="col-3 col-md-2 tm-colon" style="background-color:white">
              <div class="container">

                  <a href="">
                      <img src="assets/img/Le17OceanLogo.png" style="max-width: 100%; margin-bottom: 40px; padding-top: 10px; display: block; margin-left: auto; margin-right: auto; width: 70%; " />
                  </a>
                    <nav class="nav flex-column">
                      <a class="nav-link" style="font-family: 'Roboto', sans-serif; letter-spacing: 0.4em;" [routerLink]="['/']" routerLinkActive="router-link-active" >Home</a>
                    </nav>
                  <br>
                  <div style="max-width: 100%; margin-bottom: 40px; padding-top: 10px; display: block; margin-left: auto; margin-right: auto; width: 70%; ">
                      <a href="#" class="fa fa-facebook" aria-hidden="true" style="font-size: 25px;"></a>&nbsp;&nbsp;&nbsp;
                      <a href="#" class="fa fa-twitter" aria-hidden="true" style="font-size: 25px;"></a>&nbsp;&nbsp;&nbsp;
                     <a href="#" class="fa fa-instagram" aria-hidden="true" style="font-size: 25px;"></a>
                  </div>





              </div>
              <br>
              <div class="copy_right" style="position:absolute;bottom:0;">
                  <h6>Copyright © <a href="/">Le17Ocean</a> 2021. Tous droits réservés. </h6>
                  <h6>Created By <a href="http://dataflex.pro" target="_blank">Dataflex.pro</a> </h6>
              </div>

          </div>

          <div class="d-flex col-9 col-md-10 tm-colon px-0" style="overflow:hidden;">
            <div class=" col-12 col-md-12 tm-colon px-0" style="overflow: hidden; overflow-y: scroll;">
              <ng-container >
              <section class="page-section bg-light" id="portfolio">
                      <div class="text-center">
                          <h2 class="section-heading text-uppercase">{{pdt.categorie}}</h2>
                          <h3 class="section-subheading text-muted">{{pdt.title}}</h3>
                      </div>
                      <div class="home-banner">
                          <div class="banner-container">
                              <!-- Portfolio item 1 -->
                                  <div class="portfolio-item" >
                                      <a class="banner-image" data-toggle="modal" data-target="#myModal1">
                                        <img style="height: 100px;height: 400px;" src="https://localhost:5001/Images/{{pdt.main_image}}">
                                      </a><br>
                                      <div class="portfolio-caption">
                                          <div class="portfolio-caption-heading">{{pdt.title}}</div>
                                          <div class="portfolio-caption-subheading text-muted">{{pdt.content}}</div>
                                      </div>
                                  </div>
                          </div>
                      </div>
              </section>
            </ng-container>
           
            <section class="page-section bg-light" id="portfolio">
              <ng-container *ngFor="let item of produit">
                       
                        <div class="column">
                          <a class="banner-image">
                            <img id="myImg" src="https://localhost:5001/Image/{{item.Img_product}}" alt="Snow" style="width:100%;max-width:300px">

                          </a>
                        </div>
                        
                      
                      </ng-container>
            </section>
            
          </div>
          <!-- Modal -->
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{pdt.title}}</h4>
        </div>
        <div class="modal-body">
                  <p><img style="height: 300px;height: 600px;" src="https://localhost:5001/Images/{{pdt.main_image}}">
                  </p>
                  <p>
                    {{pdt.content}}
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>

          <!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
  }
  </script>
